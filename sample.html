<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #1b5e20;
      font-size: 2.4rem;
      margin-bottom: 15px;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    ol {
      list-style-type: decimal;
      margin-left: 20px;
      padding: 0;
    }

    li {
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: "Poppins", sans-serif;
    }

    /* üî• Fix for Gender section */
    .gender-options {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-left: 15px;
    }

    .gender-options label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Registration Form üå±</h1>

  <form>
    <ol>
      <li>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </li>

      <li>
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </li>

      <li>
        <label>Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
          <label><input type="radio" name="gender" value="other" /> Other</label>
        </div>
      </li>

      <li>
        <label for="course">Course:</label>
        <select id="course" required>
          <option value="">Select your course</option>
          <option value="bca">BCA</option>
          <option value="bsc">B.Sc Computer Science</option>
          <option value="be">B.E Computer Engineering</option>
        </select>
      </li>

      <li>
        <label for="message">Address / Comments:</label>
        <textarea id="message" rows="4" placeholder="Enter your address or comment"></textarea>
      </li>
    </ol>

    <button type="submit">Submit</button>
  </form>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <footer>¬© 2025 Registration Portal | Built with üíö by Yalu</footer>
</body>
</html>
